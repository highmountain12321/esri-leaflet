<!DOCTYPE html>
<html>
  <head>
    <title>ArcGIS Find Address</title>
    <link rel="stylesheet" href="../vendor/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../src/esri-leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="leaflet.ie.css" />
    <![endif]-->

    <script src="../vendor/leaflet/dist/leaflet-src.js"></script>
    <script src="../vendor/terraformer/dist/browser/terraformer.js"></script>
    <script src="../vendor/terraformer/dist/browser/rtree.js"></script>
    <!--script src="../vendor/terraformer/dist/browser/arcgis.js"></script-->
    <script src="../vendor/arcgis-node/browser/arcgis.js"></script>

    <script src="../src/Layers/TileLayer.js"></script>
    <script src="../src/Layers/FeatureLayer.js"></script>

    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
        font-size: 12px;
      }
      .control-container {
        text-align: center;
        margin: 5px 10px 10px;
      }
      .title {
        padding: 2px 10px;
        font-size: 15px;
        background-color: #b0de5c;
      }
      .btn {
        width: 55px;
        margin: 5px 5px 0px 5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="leaflet-top leaflet-right">
      <div class="leaflet-control-layers leaflet-control">
        <div class="control-container">
          <div class="title">Find Address</div>
          <p>Click on the map to reverse geocode.</p>
          <button class="btn" id="btnClear" onclick="clearPlaces();">Clear</button>
        </div>
      </div>
    </div>
    <script>
      var map = L.map('map').setView([45.504915622222, -122.6719973576], 12);
      //  ArcGIS Online basemaps - Streets, Imagery, ImageryLabels, Topographic, Gray, GrayLabels, NationalGeographic, Oceans...
      var layer = L.esri.tileLayer("Streets");
      var layerPlaces;
      map.addLayer(layer);

      // Click handler
      map.on('click', reverseGeocode);
 
      function reverseGeocode(e) {
        // Setup geocode options - See http://resources.arcgis.com/en/help/arcgis-rest-api/
        var options = {
          location: e.latlng.lng + "," + e.latlng.lat,
          distance: 50,
          outSR: ""
        }
        // Use ArcGIS Online geocoder service to reverse geocode
        var ArcGISGeocoder = new Esri.ArcGIS({});
        ArcGISGeocoder.reverseGeocode(options, function (err,result) {
          if (result && !err) {
            // Get places
            var marker;        
            var address = result.address;
            var pt = new L.LatLng(result.location.y, result.location.x);
            marker = L.marker(pt).bindPopup(address.Address + "</br>" + address.City + "," + address.Region + "," + address.Postal);
            // Add to the map
            map.addLayer(marker);
            marker.openPopup();
          } else {
             alert("Sorry, address not found.");
          }
        });
      }

      function clearPlaces() {
        if (layerPlaces) {
          map.removeLayer(layerPlaces);
        }
      }
    </script>
  </body>
</html>
